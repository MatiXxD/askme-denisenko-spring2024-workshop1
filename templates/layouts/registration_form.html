{% load static %}

<div>
    <div class="row d-flex align-items-begin me-4">
        <div class="col-lg-2 col-sm-4">
            <h5>Login</h5>
        </div>
        <div class="col-lg-10 col-sm-8">
            <div class="mb-4">
                <input class="form-control is-invalid" aria-describedby="login">
                <div class="invalid-feedback">
                    Sorry this login already registered!
                </div>               
            </div>
        </div>
    </div>

    <div class="row d-flex align-items-begin me-4">
        <div class="col-lg-2 col-sm-4">
            <h5>Email</h5>
        </div>
        <div class="col-lg-10 col-sm-8">
            <div class="mb-4">
                <input class="form-control is-invalid" aria-describedby="email" required>
                <div class="invalid-feedback">
                    Sorry this email address already registered!
                </div>               
            </div>
        </div>
    </div>

    <div class="row d-flex align-items-begin me-4">
        <div class="col-lg-2 col-sm-4">
            <h5>NickName</h5>
        </div>
        <div class="col-lg-10 col-sm-8">
            <div class="mb-4">
                <input class="form-control is-invalid" aria-describedby="nickname">
            </div>
            <div class="invalid-feedback">
                Sorry this nickname already registered!
            </div>               

        </div>
    </div>

    <div class="row d-flex align-items-begin me-4">
        <div class="col-lg-2 col-sm-4">
            <h5>Password</h5>
        </div>
        <div class="col-lg-10 col-sm-8">
            <div class="mb-4">
                <input type="password" class="form-control" aria-describedby="password">
            </div>
        </div>
    </div>

    <div class="row d-flex align-items-begin me-4">
        <div class="col-lg-2 col-sm-4">
            <h5>Repeat password</h5>
        </div>
        <div class="col-lg-10 col-sm-8">
            <div class="mb-4">
                <input type="password" class="form-control is-invalid" aria-describedby="password_repeat">
                <div class="invalid-feedback">
                    Passwords doesn't match!
                </div>               

            </div>
        </div>
    </div>

    <div class="row d-flex align-items-begin me-4">
        <div class="col-lg-2 col-sm-4">
            <h5>Upload avatar</h5>
        </div>
        <div class="col-lg-10 col-sm-8">
            <input class="form-control" type="file" id="formAvatar">
        </div>
    </div>


    <div class="row d-flex align-items-begin me-4 mt-2">
        <div class="col-lg-2 col-sm-4">
            
        </div>
        <div class="col-lg-6 col-sm-8">
            <div class="mt-3">
                <button type="button" class="btn btn-light border">Register!</button>
            </div>
        </div>
    </div>

</div>
