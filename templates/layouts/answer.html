{% load static %}

<article class="row border border-dark rounded me-4 mb-3 ms-0">
    <div class="col-2 py-3">
        <div class="d-flex flex-column align-items-center">
            <img src="{% static "images/answer.jpg"%}" class="rounded w-75 h-75">
            {% include "layouts/like_dislike.html" with size=12 dislikes=answer.dislikes_count likes=answer.likes_count %}
        </div>
    </div>

    <div class="col-10 py-3">
        <div>
            <p>{{ answer.text }}</p>
            <div class="d-flex ">
                <input class="me-2" type="checkbox" value="check" id="correct_answer_{{ answer.id }}"/>
                <label for="correct_answer_{{ answer.id }}">Correct!</label>
            </div>
        </div>
    </div>

</article>
