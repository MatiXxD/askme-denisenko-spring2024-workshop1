{% load static %}

<article class="row border border-dark rounded me-4 mb-3 ms-0">
    <div class="col-2 py-3">
        <div class="d-flex flex-column align-items-center">
            <img src="{% static "images/answer.jpg"%}" , class="rounded w-75 h-75">
            <div class="input-group flex-nowrap mt-3 w-75">
                <input type="number" value="5" class="form-control" />
            </div>
        </div>
    </div>

    <div class="col-10 py-3">
        <div>
            <p>{{ answer }}</p>
            <div class="d-flex ">
                <input class="me-2" type="checkbox" value="check" />
                <span>Correct!</span>
            </div>
        </div>
    </div>

</article>
