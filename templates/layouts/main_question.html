{% load static %}

<div class="row me-4 card-question" data-question-id="{{ question.id }}">
    <div class="col-2">
        <div>
            {% if question.author.avatar %}
                <img src="{{ question.author.avatar.url }}" width="120px" height="120px" class="ms-1 border rounded">
            {% else %}
                <img src="{% static "images/default_avatar.jpg" %}" width="120px" height="120px" class="ms-1 border rounded">
            {% endif %}
            {% include "layouts/like_dislike.html" with size=16 item=question %}
        </div>
    </div>

    <div class="col-10">
        <div>
            <h2 class="mb-2">{{ question.title }}</h2>
            <p class="mb-4">{{ question.text }}</p>
            <div>
                <span class="me-3">Tags:</span>
                {% for tag in question.tags.all %}
                    <a href="{% url "list_by_tag" tag.name %}">{{tag.name}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
