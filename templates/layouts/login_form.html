{% load static %}
{% load django_bootstrap5 %}

<div class="container bg-light shadow-sm mb-3">
    <form method="post" class="me-4">
        {% csrf_token %}
        {% bootstrap_form login %}
        <button type="submit" class="btn btn-light border">Log in!</button>
        <div class="mt-2">
            <a href="{% url "registration" %}">Create new account</a>
        </div>
    </form>
</div>
