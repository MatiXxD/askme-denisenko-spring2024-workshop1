{% load static %}

<article class="card card-question mb-3 me-4" data-question-id="{{ question.id }}">
    <div class="row g-0">
        <div class="col-2">
            <div class="p-2 mt-2">
                {% if question.author.avatar %}
                    <img src="{{ question.author.avatar.url }}" width="120px" height="120px" class="ms-1 border rounded">
                {% else %}
                    <img src="{% static "images/default_avatar.jpg" %}" width="120px" height="120px" class="ms-1 border rounded">
                {% endif %}

                {% include "layouts/like_dislike.html" with size=16 item=question %}
            </div>
        </div>

        <div class="col-10">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url "question" item.id %}">{{ item.title }}</a></h5>
                <p class="card-text mb-4">{{ item.text }}</p>
                <div class="row">
                    <div class="col-4">
                        <a href="{% url "question" item.id %}">answer ({{item.answers_count}})</a>
                    </div>
                    <div class="col-8">
                        <span>Tags:</span>
                        {% for tag in item.tags.all %}
                            <a href="{% url "list_by_tag" tag.name %}">{{tag.name}}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>  
    </div>
</article>
