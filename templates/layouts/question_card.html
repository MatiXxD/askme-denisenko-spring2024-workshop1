{% load static %}

<article class="card mb-3 me-4">

                    width="80px" height="80px" />

                    <input type="number" value="5" class="form-control" />
                </div>
            </div>
        </div>

        <div class="col-10">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url "question" item.id %}">{{ item.title }}</a></h5>
                <p class="card-text mb-4">{{ item.text }}</p>
                <div class="row">
                    <div class="col-4">
                        <a href="{% url "question" item.id %}">answer (3)</a>
                    </div>
