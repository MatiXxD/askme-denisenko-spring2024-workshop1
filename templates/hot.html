{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="d-flex align-items-center gap-3 mb-3">
        <h1>Hot Questions</h1>
        <a href="{% url "index" %}">New Questions</a>
    </div>

    <div class="col-8 p-0">

        {% for question in questions %}
            {% include "layouts/question_card.html" with item=question %}
        {% endfor %}

        {% include "layouts/paginator.html" with page_obj=questions %}

    </div>

{% endblock %}
