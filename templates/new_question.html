<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-sm-fluid container-lg">
            <a class="navbar-brand" href="./index.html">AskMe</a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div class="d-flex justify-content-between gap-3">
                <div class="border rounded">
                    <img src="../static/images/img.jpg" width="55px" height="55px">

                        <a href="">settings</a>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <hr />

    <main class="container-sm-fluid container-lg mt-3">
        <div class="d-flex align-items-center gap-3">
            <h1>New Question</h1>
        </div>

        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-8">

                    <div class="row d-flex align-items-begin me-4">
                        <div class="col-2">
                            <h5>Title</h5>
                        </div>
                        <div class="col-10">
                            <div class="mb-3">
                                <input type="question_title" class="form-control" aria-describedby="question_title">
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex align-items-begin me-4">
                        <div class="col-2">
                            <h5>Text</h5>
                        </div>
                        <div class="col-10">
                            <div class="mb-3">
                                <textarea class="form-control" rows="12"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex align-items-begin me-4">
                        <div class="col-2">
                            <h5>Tags</h5>
                        </div>
                        <div class="col-10">
                            <div class="mb-3">
                                <input type="tags" class="form-control" aria-describedby="tags">
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex align-items-begin me-4">
                        <div class="col-2">
                            
                        </div>
                        <div class="col-10">
                            <button type="button" class="btn btn-light border">ASK!</button>
                        </div>
                    </div>


                </div>
                <aside class="col-4">
                    <h3>Popular Tags</h3>
                    <div>
                        <span class="badge rounded-pill text-bg-primary">Primary</span>
                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                        <span class="badge rounded-pill text-bg-success">Success</span>
                        <span class="badge rounded-pill text-bg-danger">Danger</span>
                        <span class="badge rounded-pill text-bg-warning">Warning</span>
                        <span class="badge rounded-pill text-bg-info">Info</span>
                        <span class="badge rounded-pill text-bg-light">Light</span>
                        <span class="badge rounded-pill text-bg-dark">Dark</span>
                    </div>

                    <h3 class="mt-5">Best Members</h3>

                            <li><a href="">Solo</a></li>

            </div>
